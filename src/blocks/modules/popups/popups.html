<div class="popup popup_main-popup hide">
  <div class="main-popup">
    <div class="main-popup__header">
      <h3 class="main-popup__title">Оставить заявку</h3>
      <div class="popup-close popup-close_esc"></div>
    </div>
    <div class="main-popup__body">
      <form action="#" class="main-form">
        <div class="main-form__item">
          <span class="main-form__span">Имя</span>
          <input
            type="text"
            name="phone"
            class="main-form__input"
            placeholder="Введите имя"
            required
            maxlength="14"
          />
        </div>
        <div class="main-form__item">
          <span class="main-form__span">Телефон</span>
          <input
            type="text"
            name="phone"
            class="main-form__input"
            placeholder="+7 (---) --- -- --"
            required
            maxlength="14"
          />
        </div>
        <div class="main-form__item">
          <span class="main-form__span">Электронная почта</span>
          <input
            type="text"
            name="email"
            class="main-form__input"
            placeholder="@"
          />
        </div>
        <div class="main-form__item main-form__item_politic">
          <p class="main-form__politic">
            Нажимая на кнопку, Вы принимаете Положение и Согласие на обработку
            персональных данных
          </p>
        </div>
        <div class="main-form__item">
          <div>
            <button type="submit" class="main-btn main-btn_yellow">
              отправить
            </button>
          </div>
          <div style="margin-top: 10px">
            <button type="button" class="main-btn main-btn_gray popup-close">
              закрыть
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
